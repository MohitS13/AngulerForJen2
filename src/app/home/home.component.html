<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <th>Name</th>
      <th>Age</th>
      <th>No</th>
    </thead>
    <tbody>
      <tr *ngFor="let emp of emps">
        <td>{{emp.Name}}</td>
        <td>{{emp.Age}}</td>
        <td>{{emp.No}}</td>
        <td><a routerLink="/edit/{{emp.No}}">Edit</a></td>
        <td><a routerLink="/delete/{{emp.No}}">Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
