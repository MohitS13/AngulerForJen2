
<form #myForm = "ngForm" (ngSubmit)="onInsertCallMe(myForm)">

    <legend>Add Employee</legend>
  <div class="form-group">
    <label for="No">label</label>
    <input type="text" class="form-control" id="No" name="No" placeholder="enter no" ngModel>
  </div>
  <div class="form-group">
    <label for="Name">label</label>
    <input type="text" class="form-control" id="Name" name="Name" placeholder="enter name" ngModel>
  </div>
  <div class="form-group">
    <label for="Age">label</label>
    <input type="text" class="form-control" id="Age" name="Age" placeholder="Input field" ngModel>
  </div>
      
  

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
